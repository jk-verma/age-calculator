<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom, #e0f7fa, #ffffff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        .container {
            background-color: #ffffff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
            width: 450px;
            margin-bottom: 20px;
        }

        .field-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .field-group label {
            flex: 0 0 140px;
            text-align: left;
            margin-right: 10px;
            white-space: nowrap;
        }

        #dobMonth, #dobDay, #dobYear,
        #ageMonth, #ageDay, #ageYear {
            width: 60px !important;
            min-width: 60px;
            padding: 6px;
            margin-right: 5px;
            border: 1px solid #b0bec5;
            border-radius: 4px;
        }

        .calendar-icon {
            cursor: pointer;
            width: 24px;
            height: 24px;
            vertical-align: middle;
        }

        button {
            padding: 10px 15px;
            background-color: #0288d1;
            color: #ffffff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        button:hover {
            background-color: #0277bd;
        }

        #result {
            margin-top: 20px;
            font-size: 1.1em;
            color: #37474f;
            text-align: center;
        }

        footer {
            position: absolute;
            bottom: 10px;
            font-size: 0.9em;
            color: #607d8b;
        }

        .hidden-picker {
            position: absolute;
            left: -9999px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 style="text-align: center;">Age Calculator</h2>

        <div class="field-group">
            <label>Date of Birth:</label>
            <select id="dobMonth"></select>
            <select id="dobDay"></select>
            <input type="text" id="dobYear" placeholder="Year">
            <input type="text" id="dobPicker" class="hidden-picker">
            <img src="https://icons.iconarchive.com/icons/paomedia/small-n-flat/1024/calendar-icon.png" class="calendar-icon" id="dobIcon">
        </div>

        <div class="field-group">
            <label>Age at the Date of:</label>
            <select id="ageMonth"></select>
            <select id="ageDay"></select>
            <input type="text" id="ageYear" placeholder="Year">
            <input type="text" id="agePicker" class="hidden-picker">
            <img src="https://icons.iconarchive.com/icons/paomedia/small-n-flat/1024/calendar-icon.png" class="calendar-icon" id="ageIcon">
        </div>

        <button onclick="calculateAge()">Calculate Age</button>
        <div id="result"></div>
    </div>

    <footer>
        &copy; 2025 Age Calculator. All rights reserved.
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
        function populateDaysAndMonths(dayId, monthId) {
            const daySelect = document.getElementById(dayId);
            const monthSelect = document.getElementById(monthId);

            for (let i = 1; i <= 31; i++) {
                let option = document.createElement('option');
                option.value = i;
                option.text = i;
                daySelect.appendChild(option);
            }

            const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
            months.forEach((month, index) => {
                let option = document.createElement('option');
                option.value = index;
                option.text = month;
                monthSelect.appendChild(option);
            });
        }

        function setDefaultDate(prefix) {
            const today = new Date();
            document.getElementById(`${prefix}Year`).value = today.getFullYear();
            document.getElementById(`${prefix}Month`).value = today.getMonth();
            document.getElementById(`${prefix}Day`).value = today.getDate();
        }

        function attachCalendar(pickerId, yearId, monthId, dayId, iconId) {
            const picker = document.getElementById(pickerId);
            const icon = document.getElementById(iconId);

            const fp = flatpickr(picker, {
                defaultDate: new Date(),
                onChange: function(selectedDates) {
                    const date = selectedDates[0];
                    document.getElementById(yearId).value = date.getFullYear();
                    document.getElementById(monthId).value = date.getMonth();
                    document.getElementById(dayId).value = date.getDate();
                },
                disableMobile: true
            });

            icon.addEventListener('click', () => {
                fp.open();
            });
        }

        populateDaysAndMonths('dobDay', 'dobMonth');
        populateDaysAndMonths('ageDay', 'ageMonth');

        setDefaultDate('dob');
        setDefaultDate('age');

        attachCalendar('dobPicker', 'dobYear', 'dobMonth', 'dobDay', 'dobIcon');
        attachCalendar('agePicker', 'ageYear', 'ageMonth', 'ageDay', 'ageIcon');

        function calculateAge() {
            const dob = new Date(document.getElementById('dobYear').value, document.getElementById('dobMonth').value, document.getElementById('dobDay').value);
            const ageAt = new Date(document.getElementById('ageYear').value, document.getElementById('ageMonth').value, document.getElementById('ageDay').value);

            let years = ageAt.getFullYear() - dob.getFullYear();
            let months = ageAt.getMonth() - dob.getMonth();
            let days = ageAt.getDate() - dob.getDate();

            if (days < 0) {
                months--;
                days += new Date(ageAt.getFullYear(), ageAt.getMonth(), 0).getDate();
            }

            if (months < 0) {
                years--;
                months += 12;
            }

            document.getElementById('result').innerText = `You were ${years} years, ${months} months, and ${days} days old.`;
        }
    </script>
</body>
</html>
